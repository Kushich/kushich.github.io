<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<title>Car Market</title>
</head>
<body>
	<!-- Banner start -->
	<div class="banner">
		<div class="banner-item">

	<!-- Search box start -->
	<div class="search-box">
		<div class="container">
			<div class="search-box-inner">
				<form method="GET">
					<div class="row">

						<div class="col-lg-3 col-md-6 col-sm-6 col-6">
							<div class="form-group">
								<div class="dropdown bootstrap-select search-fields">
									<button class="btn">Select</button>
								</div>
							</div>
						</div>

						<div class="col-lg-3 col-md-6 col-sm-6 col-6">
							<div class="form-group">
								<div class="dropdown bootstrap-select search-fields">
									<button class="btn">Select</button>
								</div>
							</div>
						</div>

						<div class="col-lg-3 col-md-6 col-sm-6 col-6">
							<div class="form-group">
								<div class="dropdown bootstrap-select search-fields">
									<button class="btn">Select</button>
								</div>
							</div>
						</div>

						<div class="col-lg-3 col-md-6 col-sm-6 col-6">
							<div class="form-group">
								<div class="dropdown bootstrap-select search-fields">
									<button class="btn">Select</button>
								</div>
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col-lg-3 col-md-6 col-sm-6 col-6">
							<div class="form-group">
								<div class="dropdown bootstrap-select search-fields">
									<button class="btn">Select</button>
								</div>
							</div>
						</div>

						<div class="col-lg-3 col-md-6 col-sm-6 col-6">
							<div class="form-group">
								<div class="dropdown bootstrap-select search-fields">
									<button class="btn">Select</button>
								</div>
							</div>
						</div>

						<div class="col-lg-3 col-md-6 col-sm-6 col-6">
							<div class="form-group">
								<div class="dropdown bootstrap-select search-fields">
									<button class="btn">Select</button>
								</div>
							</div>
						</div>

						<div class="col-lg-3 col-md-6 col-sm-6 col-6">
							<div class="form-group">
									<button class="btn btn-block btn-theme">Find</button>
							</div>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	<!-- Search box end -->
	<!-- Featured cars start -->
	<div class="block featured-cars">
		<div class="container">
			<div class="block-title">
				<h1>Featured Cars</h1>
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod</p>

			<div class="row">
				<div class="col-lg-4 col-md-6">
					<div class="car-box">
						<div class="car-thumbnail">
							<div class="tag active">Featured</div>
							<div class="price-box">
								<span>€</span>350<sub>/month</sub>
							</div>
							<a href="#" class="car-img">
								<img src="./assets/cars/car-1.jpg" class="d-block w-100" alt="car">

			</div>
