<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/pulse/bootstrap.min.css" rel="stylesheet" integrity="sha384-FnujoHKLiA0lyWE/5kNhcd8lfMILbUAZFAT89u11OhZI7Gt135tk3bGYVBC2xmJ5" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b4f197e3fc.js" crossorigin="anonymous"></script>
    <title>Country Capital Search</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 m-auto">
                <h3 class="text-center mb-3">
                    <i class="fas fa-globe text-primary"></i> Country <span class="text-primary">Capital</span> Search 
                </h3>
                <div class="form-group">
                    <input type="text" id="search" 
                    class="form-control form-control-lg" 
                    placeholder="Enter country name..."
                    >
                </div>
                <div id="match-list"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
